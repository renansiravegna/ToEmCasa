<ion-view view-title="Estou em casa">
	<ion-content>
		<div class="grade-de-nome">
			<div class="logo-pequena"></div>
			<div class="descricao">CASA</div>
		</div>

		<div class="camera centro">
			<img alt="http://200.163.33.178:8099/" src="http://200.163.33.178:8099/" />
		</div>

		<div class="centro grade-de-botoes">
			<div class="atender" ng-click="atender($event)"></div>
			<div class="abrir-portao" ng-click="abrirPortao()"></div>
			<div class="ligar-as-luzes" ng-click="ligarLuzes()"></div>
		</div>

		<div class="centro botoes">
			<div class="falar" on-hold="falar()" on-release="pararDeFalar()"></div>
		</div>
	</ion-content>
</ion-view>
