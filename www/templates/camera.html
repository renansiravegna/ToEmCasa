<ion-view view-title="Estou em casa">
	<ion-content>
		<div class="grade-de-nome">
			<div class="logo-pequena"></div>
			<div class="descricao">CASA</div>
		</div>

		<div class="camera centro">
			<img alt="http://200.163.33.178:8099/" src="http://200.163.33.178:8099/" />
		</div>

		<div class="centro grade-de-botoes">
			<div class="atender" ng-click="atender($event)">Capturar imagem</div>
			<div class="atender">Desligar áudio</div>
			<div class="ligar-as-luzes" ng-click="ligarLuzes()">Ligar luz</div>
			<div class="abrir-portao" ng-click="abrirPortao()">Abrir portão</div>
			<div class="abrir-portao">Disparar alarme</div>
			<div class="abrir-portao">Chamada de emegência</div>
		</div>

		<div class="centro botoes-largos">
			<div class="falar" on-hold="falar()" on-release="pararDeFalar()">Oressione para falar</div>
		</div>
	</ion-content>
</ion-view>
